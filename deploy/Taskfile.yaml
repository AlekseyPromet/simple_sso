version: "3"

tasks:
    generate:
        aliases:
            - gen
        desc: "Generate code from protobuf files"
        cmds: protoc --go_out=./internal/gen/v1 --go_opt=paths=source_relative \
            --go-grpc_out=./internal/gen/v1 --go-grpc_opt=paths=source_relative \
            ./contracts/auth.proto